<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HTML Table</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class= "border border-1 border-dark bg-info">HTML Table</h1>
            <table class="table table-striped tableContainer mt-3">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in range(users_info|length) %}
                    <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{users_info[i].first_name}}</td>
                        <td>{{users_info[i].last_name}}</td>
                        <td>{{users_info[i].first_name}} {{users_info[i].last_name}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </div>
        </div>
    </div>
</body>
</html>
